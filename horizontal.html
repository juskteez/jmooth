<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>Smooth Scroll by Juskteez</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="demo">
	<div id="otY"></div>
	<div id="mxY"></div>
	<div id="mnY"></div>
	<div id="ocY"></div>
</div>
<!-- <div id="scrollbar"></div> -->
<div id="content" class="horizontal draggable">
	<div class="block">
		<div class="block-image-wrap">
			<img src="images/1.jpg" alt="Image" class="block-image">
		</div>
		<h3>Undersea</h3>
	</div>
	<div class="block">
		<div class="block-image-wrap">
			<img src="images/2.jpg" alt="Image" class="block-image">
		</div>
		<h3>Morning River</h3>
	</div>
	<div class="block">
		<div class="block-image-wrap">
			<img src="images/3.jpg" alt="Image" class="block-image">
		</div>
		<h3>Dark Beauty</h3>
	</div>
	<div class="block">
		<div class="block-image-wrap">
			<img src="images/4.jpg" alt="Image" class="block-image">
		</div>
		<h3>Edge of The City</h3>
	</div>
	<div class="block">
		<div class="block-image-wrap">
			<img src="images/5.jpg" alt="Image" class="block-image">
		</div>
		<h3>Crowded</h3>
	</div>
</div>
<script type="text/javascript" src="jmooth.js"></script>
</body>
</html>
